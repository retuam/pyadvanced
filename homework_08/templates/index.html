<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

    <ul>
        {% for row in menu %}
        <li><a href="{{row.url}}">{{row.title}}</a></li>
        {% endfor %}
    </ul>

    <h1>List of categories</h1>

    {% if categories %}
    <ul>
        {% for category in categories %}
        <li><a href="/category/{{category.id}}">{{category.title}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
