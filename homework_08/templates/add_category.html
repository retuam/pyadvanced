<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add category</title>
</head>
<body>

    <ul>
        {% for row in menu %}
        <li><a href="{{row.url}}">{{row.title}}</a></li>
        {% endfor %}
    </ul>

    <h1>Add category</h1>

    <form action="/add/category" method="post">

        <p><b>Title</b></p>
        <p><input type="text" name="title"></p>

        <p><input type="submit" value="Submit"></p>

    </form>

</body>
</html>
